<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Посты по запросу "{{search_str}}"</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>


    <h1>Посты по запросу "{{search_str}}"</h1>
    {% for item in posts_list %}
    <div class="post">
        <img src="{{item.pic}}" width="100%" alt="">
        <p>{{item.content}}</p>
    </div>
    {% endfor %}

</main>
</body>
</html>
